<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 영상 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444444;
        }
        #searchQuery {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        #results a {
            display: block;
            text-decoration: none;
            color: #007BFF;
            margin-bottom: 10px;
        }
        #results a:hover {
            text-decoration: underline;
        }
        #results img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 5px;
        }
        #results p {
            margin: 0;
            color: #333333;
        }
    </style>
</head>
<body>
    <h1>유튜브 영상 검색</h1>
    <input type="text" id="searchQuery" placeholder="검색어를 입력하세요" />
    <button onclick="searchYouTube()">검색</button>
    <div id="results"></div>

    <script>
        const apiKey = "AIzaSyAoGaK7an-nu6BHCnJKSpqw2Sv4OdbFaIw"; // 여기에 API 키를 입력하세요

        async function searchYouTube() {
            const query = document.getElementById("searchQuery").value;
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&key=${apiKey}`);
            const data = await response.json();

            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            data.items.forEach(item => {
                const videoTitle = item.snippet.title;
                const videoId = item.id.videoId;
                const videoLink = `https://www.youtube.com/watch?v=${videoId}`;
                const thumbnailUrl = item.snippet.thumbnails.default.url;

                const link = document.createElement("a");
                link.href = videoLink;
                link.target = "_blank";

                const thumbnail = document.createElement("img");
                thumbnail.src = thumbnailUrl;
                thumbnail.alt = videoTitle;

                const title = document.createElement("p");
                title.textContent = videoTitle;

                link.appendChild(thumbnail);
                link.appendChild(title);
                resultsDiv.appendChild(link);
                resultsDiv.appendChild(document.createElement("br"));
            });
        }
    </script>
</body>
</html>
